<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ultimate Password Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2>Password Generator</h2>

    <div class="theme-toggle" id="theme-toggle"><svg width="24px" height="24px" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" class="iconify iconify--twemoji" preserveAspectRatio="xMidYMid meet" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#FFAC33" d="M16 2s0-2 2-2s2 2 2 2v2s0 2-2 2s-2-2-2-2V2zm18 14s2 0 2 2s-2 2-2 2h-2s-2 0-2-2s2-2 2-2h2zM4 16s2 0 2 2s-2 2-2 2H2s-2 0-2-2s2-2 2-2h2zm5.121-8.707s1.414 1.414 0 2.828s-2.828 0-2.828 0L4.878 8.708s-1.414-1.414 0-2.829c1.415-1.414 2.829 0 2.829 0l1.414 1.414zm21 21s1.414 1.414 0 2.828s-2.828 0-2.828 0l-1.414-1.414s-1.414-1.414 0-2.828s2.828 0 2.828 0l1.414 1.414zm-.413-18.172s-1.414 1.414-2.828 0s0-2.828 0-2.828l1.414-1.414s1.414-1.414 2.828 0s0 2.828 0 2.828l-1.414 1.414zm-21 21s-1.414 1.414-2.828 0s0-2.828 0-2.828l1.414-1.414s1.414-1.414 2.828 0s0 2.828 0 2.828l-1.414 1.414zM16 32s0-2 2-2s2 2 2 2v2s0 2-2 2s-2-2-2-2v-2z"></path><circle fill="#FFAC33" cx="18" cy="18" r="10"></circle></g></svg></div>

    <div class="number-control" id="length-control-container" style="margin-bottom: 1px;">
        <label>Password Length: <b><span id="length-val">15</span></b></label>
        <div>
            <button id="dec-length">−</button>
            <button id="inc-length">+</button>
        </div>
    </div>

    <div class="number-control" id="count-control-container" style="margin-top: 1px;">
        <label>Passwords Count: <b><span id="count-val">2</span></b></label>
        <div>
            <button id="dec-count">−</button>
            <button id="inc-count">+</button>
        </div>
    </div>
    
    <div class="option">
        <input type="checkbox" id="add-initial-text-checkbox">
        <label for="add-initial-text-checkbox" style="margin-right: 108px;">Add Initial Text:</label>
        <input type="text" id="initial-text-input" placeholder="Add your initial text here" disabled>
    </div>
    <hr>
    <div class="option">
        <input type="checkbox" id="include-numbers">
        <label for="include-numbers">Include numbers:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="include-numbers">0123456789</label></span>
    </div>

    <div class="option">
        <input type="checkbox" id="include-lowercase">
        <label for="include-lowercase">Include lowercase:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="include-lowercase">abcdefghijklmnopqrstuvwxyz</label></span>
    </div>

    <div class="option">
        <input type="checkbox" id="include-uppercase">
        <label for="include-uppercase">Include uppercase:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="include-uppercase">ABCDEFGHIJKLMNOPQRSTUVWXYZ</label></span>
    </div>

    <div class="option">
        <input type="checkbox" id="include-symbols">
        <label for="include-symbols">Include symbols:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="include-symbols">$%&@#~,.:;!?_*-+^=/|\()<>{}[]'`"</label></span>
    </div>
    <hr>
    <div class="option">
        <input type="checkbox" id="include-personalized">
        <label for="include-personalized">Include accute accent:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="include-personalized">ÁáÉéÍíÓóÚúÝýĆćŃńŔŕŚśŹź</label></span>
    </div>

    <div class="option">
        <input type="checkbox" id="include-currency">
        <label for="include-currency">Include currency:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="include-currency">₽€¥£₸₮₩₡₵₭₱₲₦ƒ₥₼৳₹₾₪₺₴ლ</label></span>
    </div>

    <div class="option">
        <input type="checkbox" id="include-mathematics">
        <label for="include-mathematics">Include mathematics:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="include-mathematics">±×÷∫∑√∂≈≠≤≥∇≡⊂⊃⊆⊇⊕⊗°</label></span>
    </div>

    <div class="option">
        <input type="checkbox" id="include-physics">
        <label for="include-physics">Include physics:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="include-physics">αβγδεηθλμνπρστφχψω∞ΔΣΩ</label></span>
    </div>
    <hr>
    <div class="option">
        <input type="checkbox" id="exclude-similar">
        <label for="exclude-similar">Exclude similar:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="exclude-similar">1IiLlOo0</label></span>
    </div>

    <div class="option">
        <input type="checkbox" id="exclude-ambiguous">
        <label for="exclude-ambiguous">Exclude ambiguous:&nbsp;</label><span style="color: var(--secondary-text)">
        <label for="exclude-ambiguous">~,.:;^/|\()<>{}[]'`"</label></span>
    </div>

    <div class="option">
        <input type="checkbox" id="exclude-duplicates">
        <label for="exclude-duplicates">Exclude all duplicate characters</label>
    </div>

    <div class="option">
        <input type="checkbox" id="exclude-consecutive">
        <label for="exclude-consecutive">Exclude consecutive duplicate&nbsp;</label>
        <label for="exclude-consecutive">characters</label>
    </div>

    <button class="generate-btn" id="generate-btn">GENERATE PASSWORD NOW!</button>
    
    <div id="password-list"></div>
</div>

<div id="toast-container"></div>

<script src="scripts.js"></script>
</body>
</html>
